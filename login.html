<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" type="text/css" href="login.css" />
   <link rel="stylesheet" type="text/css" href="main-animation.css" />
   <title>Purify</title>
   
</head>

<body>
   <div id="record-container">
      <div id="record-group" class="animated bounceInDown"> 
         <div id="logo">
            <img src="img/purify.png" alt="logo" class="center"/>
         </div>
         <div id="ribbon">
            <div id="ribbon-middle" class="center">
               <div id="login">
                  <input type="text" name="username" value="username..." /><br />
                  <input type="text" name="password" value="password..." />
               </div>
            </div>
            <div id="leftTab">
               <div id="leftTab-tip"></div>
               <div id="leftTab-box"></div>
            </div>
            <div id="rightTab">
               <div id="rightTab-tip"></div>
               <div id="rightTab-box"></div>
            </div>
         </div>
         <div id="record">
            <img src="img/record.png" alt="record" class="center"/>
         </div>
       </div>  
   </div>
   

</body>
</html>
